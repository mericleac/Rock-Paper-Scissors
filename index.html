<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock Paper Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="rpsStyle.css" />
    <script src="game.js"></script>
</head>
<body>
    <div id = 'intro'>
        <h1>Let's Play Rock Paper Scissors</h1>
        <h2>Choose rock, paper, or scissors.</h2>
    </div>

    <div id = 'throwButtons'>
        <button onclick = "rockPaperScissors('rock')"><img src = 'rock.gif'></button>
        <button onclick = "rockPaperScissors('paper')"><img src = 'paper.jpeg'></button>
        <button onclick = "rockPaperScissors('scissors')"><img src = 'scissors.jpg'</button>
    </div>

    <p id = "results"></p>

    <div id = "scores">
        <p>Player Score: </p>
        <p id = "playerWins"></p>
        <p>Computer Score: </p>
        <p id = "computerWins"></p>
    </div>
</body>
</html>
